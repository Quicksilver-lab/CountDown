<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        #countdown {
            font-size: 2em;
            text-align: center;
            background-color: #ffcccb;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #message {
            font-size: 1.2em;
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="countdown">
        <p id="timer"></p>
    </div>
    <div id="message"></div>

    <script>
        const countdownElement = document.getElementById('timer');
        const messageElement = document.getElementById('message');
        
        // Set the end date for the countdown (48 hours from now)
        const endDate = new Date(localStorage.getItem('endDate') || (new Date().getTime() + 48 * 60 * 60 * 1000));
        localStorage.setItem('endDate', endDate);

        // Update the countdown every second
        const interval = setInterval(function() {
            const now = new Date().getTime();
            const distance = new Date(endDate).getTime() - now;

            // Time calculations for days, hours, minutes and seconds
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element
            countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s `;

            // If the countdown is finished, write a warning message
            if (distance < 0) {
                clearInterval(interval);
                countdownElement.style.display = 'none';
                messageElement.innerHTML = "You were warned, Sada Hussain. Your information has been forwarded to the Law enforcement authorities and the Punjab Police.";
                localStorage.removeItem('endDate');
            }
        }, 1000);
    </script>
</body>
  </html>
